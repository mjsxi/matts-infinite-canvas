<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Matts Canvas</title>
    <link rel="stylesheet" href="canvas.css">
    <link rel="stylesheet" href="mobile-zoom.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Admin Login -->
    <div id="adminLogin" class="admin-login">
        <div class="login-form">
            <h2>Admin Access</h2>
            <input type="password" id="adminPassword" placeholder="Enter password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Main Canvas -->
    <div id="canvasContainer" class="canvas-container hidden">
        <div id="canvas" class="canvas">
            <!-- Canvas items will be inserted here -->
        </div>
    </div>

    <!-- Text Editing Toolbar -->
    <div id="textToolbar" class="text-toolbar hidden">
        <div class="text-toolbar-group">
            <select id="fontFamily" class="text-control">
                <option value="Antarctica" selected>Antarctica</option>
                <option value="Alpaga">Alpaga</option>
                <option value="Atacama">Atacama</option>
                <option value="Atacama Italic">Atacama Italic</option>
            </select>
            
            <input type="number" id="fontSize" class="text-control number-input" min="8" max="200" step="1" value="24">
            
            <select id="fontWeight" class="text-control">
                <option value="100">100 - Thin</option>
                <option value="200">200 - Extra Light</option>
                <option value="300">300 - Light</option>
                <option value="400" selected>400 - Normal</option>
                <option value="500">500 - Medium</option>
                <option value="600">600 - Semi Bold</option>
                <option value="700">700 - Bold</option>
                <option value="800">800 - Extra Bold</option>
                <option value="900">900 - Black</option>
            </select>
            
            <input type="color" id="textColor" class="text-control color-input" value="#333333">
            
            <input type="number" id="lineHeight" class="text-control number-input" min="0.5" max="3" step="0.05" value="1.15">
        </div>
    </div>

    <!-- Drawing Toolbar -->
    <div id="drawToolbar" class="text-toolbar hidden">
        <div class="text-toolbar-group">
            <input type="color" id="strokeColor" class="text-control color-input" value="#333333">
            
            <input type="number" id="strokeThickness" class="text-control number-input" min="1" max="50" step="1" value="4">
        </div>
    </div>

    <!-- Mobile Gradient Overlay -->
    <div id="mobileGradient" class="mobile-gradient"></div>

    <!-- Toolbar -->
    <div id="toolbar" class="toolbar">
        <!-- Center button - always visible for guests -->
        <button id="centerBtn" onclick="goToCenter()" class="toolbar-btn center-btn">
            <img src="icons/center.svg" alt="Center">
        </button>
        
        <!-- Admin-only buttons - hidden for guests -->
        <div id="adminButtons" class="admin-buttons hidden">
            <button onclick="addImage()" class="toolbar-btn first-btn">
                <img src="icons/image.svg" alt="Media">
            </button>
            <button onclick="addText()" class="toolbar-btn middle-btn">
                <img src="icons/text.svg" alt="Text">
            </button>
            <button onclick="toggleDrawMode()" class="toolbar-btn middle-btn" id="drawBtn">
                <img src="icons/draw.svg" alt="Draw">
            </button>
            <button onclick="addCode()" class="toolbar-btn middle-btn">
                <img src="icons/code.svg" alt="Code">
            </button>
            <button onclick="setCenter()" class="toolbar-btn middle-btn">
                <img src="icons/pin.svg" alt="Set Center">
            </button>
            <button id="bringToFrontBtn" onclick="bringToFront()" class="toolbar-btn middle-btn animate-in-out hidden">
                <img src="icons/move-up.svg" alt="Bring to Front">
            </button>
            <button id="sendToBackBtn" onclick="sendToBack()" class="toolbar-btn middle-btn animate-in-out hidden">
                <img src="icons/move-down.svg" alt="Send to Back">
            </button>
            <button onclick="logout()" class="toolbar-btn last-btn">
                <img src="icons/logout.svg" alt="Logout">
            </button>
        </div>
    </div>

    <!-- Code Modal -->
    <div id="codeModal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Code Block</h3>
            <textarea id="codeInput" placeholder="Paste your HTML code here..."></textarea>
            <div class="modal-buttons">
                <button onclick="insertCode()">Insert</button>
                <button onclick="closeModal('codeModal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- File Input -->
    <input type="file" id="fileInput" accept="image/*,video/*" style="display: none;">

    <script src="canvas.js"></script>
    <script src="mobile-zoom-limits.js"></script>
</body>
</html>
