<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Infinite Canvas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fabric.js for canvas functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/671/index.min.js"></script>
    <!-- Supabase -->
     <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal hidden">
        <div class="modal-content">
            <h3>Admin Login</h3>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
            <div class="modal-buttons">
                <button onclick="checkAdminPassword()">Login</button>
                <button onclick="closeAdminModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Main Canvas Container -->
    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Toolbar -->
    <div id="toolbar">
        <div class="toolbar-section">
            <button id="addImageBtn" class="tool-btn">📷 Add Image</button>
            <button id="addTextBtn" class="tool-btn">📝 Add Text</button>
            <button id="adminBtn" class="tool-btn admin-btn">⚙️ Admin</button>
        </div>
        
        <div class="toolbar-section" id="adminTools" style="display: none;">
            <button id="setCenterBtn" class="tool-btn admin-tool">📍 Set Center</button>
            <button id="clearCanvasBtn" class="tool-btn admin-tool danger">🗑️ Clear All</button>
        </div>
        
        <div class="toolbar-section" id="zIndexControls" style="display: none;">
            <button id="bringToFrontBtn" class="tool-btn">⬆️ Bring to Front</button>
            <button id="sendToBackBtn" class="tool-btn">⬇️ Send to Back</button>
        </div>
        
        <div class="toolbar-section" id="borderRadiusControls" style="display: none;">
            <label for="borderRadiusInput" class="control-label">🔄 Corner Radius:</label>
            <input type="number" id="borderRadiusInput" min="0" max="100" value="0" class="radius-input">
            <span class="unit-label">px</span>
        </div>
        
        <div class="toolbar-section" id="textControls" style="display: none;">
            <label for="fontFamilySelect" class="control-label">📝 Font:</label>
            <select id="fontFamilySelect" class="text-control">
                <option value="Arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
                <option value="Impact">Impact</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
            </select>
            
            <label for="fontSizeInput" class="control-label">📏 Size:</label>
            <input type="number" id="fontSizeInput" min="8" max="200" value="24" class="text-control">
            
            <label for="fontWeightSelect" class="control-label">💪 Weight:</label>
            <select id="fontWeightSelect" class="text-control">
                <option value="normal">Normal</option>
                <option value="bold">Bold</option>
                <option value="lighter">Light</option>
            </select>
            
            <label for="textColorInput" class="control-label">🎨 Color:</label>
            <input type="color" id="textColorInput" value="#333333" class="text-control color-input">
            
            <label for="lineHeightInput" class="control-label">📐 Line Height:</label>
            <input type="number" id="lineHeightInput" min="0.5" max="3" step="0.1" value="1.2" class="text-control">
        </div>
        
        <div class="toolbar-section">
            <span id="userInfo">👤 Guest</span>
            <span id="onlineCount">👥 1 online</span>
        </div>
    </div>

    <!-- User Setup Modal -->
    <div id="userModal" class="modal hidden">
        <div class="modal-content">
            <h3>Welcome to the Canvas!</h3>
            <p>Choose a nickname to get started:</p>
            <input type="text" id="userNickname" placeholder="Enter your nickname" maxlength="20">
            <div class="modal-buttons">
                <button onclick="setUserNickname()">Join Canvas</button>
            </div>
        </div>
    </div>

    <!-- Text Input Modal -->
    <div id="textModal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Text</h3>
            <textarea id="textInput" placeholder="Enter your text here..." rows="4"></textarea>
            <div class="modal-buttons">
                <button onclick="addTextToCanvas()">Add Text</button>
                <button onclick="closeTextModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- File Input (Hidden) -->
    <input type="file" id="fileInput" accept="image/*,video/*" style="display: none;">

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Status Messages -->
    <div id="statusMessage" class="status-message hidden"></div>

    <script src="script.js"></script>
</body>
</html>
