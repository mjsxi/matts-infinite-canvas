<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://ruefemuqeehlqieitoma.supabase.co" crossorigin>
    <link rel="preload" href="fonts/Antarctica-VAR-VF.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/Alpaga-VAR-VF.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/Atacama-VAR-VF.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/Atacama-Italic-VAR-VF.ttf" as="font" type="font/ttf" crossorigin>
    <!-- Primary Meta Tags -->
    <title>Matts Canvas</title>
    <meta name="title" content="Matts Canvas" />
    <meta name="description" content="A infinite canvas that allows for instant real-time updates and tweaks meant to share Matt's work." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="Matts Canvas" />
    <meta property="og:description" content="A infinite canvas that allows for instant real-time updates and tweaks meant to share Matt's work." />
    <meta property="og:image" content="img/thumbnail.jpg" />

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta property="twitter:title" content="Matts Canvas" />
    <meta property="twitter:description" content="A infinite canvas that allows for instant real-time updates and tweaks meant to share Matt's work." />
    <meta property="twitter:image" content="img/thumbnail.jpg" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6Q254LHE9Q"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6Q254LHE9Q');
    </script>

    <!-- Meta Tags Generated with https://metatags.io -->
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/mobile-zoom.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="ariaLive" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    <!-- Mobile Loading Screen -->
    <div id="mobileLoader" class="mobile-loader" onload="window.mobileLoaderShownAt = performance.now();">
        <div class="mobile-loader-content">
            <!-- Favicon Icon -->
            <div class="mobile-loader-icon">
                <img src="icons/favicon.svg" alt="Loading" />
            </div>
            <!-- Progress Bar -->
            <div class="mobile-loader-progress-bg">
                <div class="mobile-loader-progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Main Canvas -->
    <div id="canvasContainer" class="canvas-container hidden">
        <div id="canvas" class="canvas">
            <!-- Canvas items will be inserted here -->
        </div>
    </div>

    <!-- Text Editing Toolbar -->
    <div id="textToolbar" class="text-toolbar hidden">
        <div class="text-toolbar-content">
            <!-- Font Family -->
            <div class="text-control-item font-family-control">
                <div class="text-control-wrapper">
                    <img src="icons/font-family.svg" alt="Font Family" class="control-icon">
                    <select id="fontFamily" class="text-control">
                        <option value="Antarctica" selected>Antarctica</option>
                        <option value="Alpaga">Alpaga</option>
                        <option value="Atacama">Atacama</option>
                        <option value="Atacama Italic">Atacama Italic</option>
                    </select>
                </div>
            </div>
            
            <!-- Font Size -->
            <div class="text-control-item">
                <div class="text-control-wrapper">
                    <img src="icons/size.svg" alt="Font Size" class="control-icon">
                    <input type="number" id="fontSize" class="text-control number-input" min="8" max="200" step="1" value="24">
                </div>
            </div>
            
            <!-- Text Color -->
            <div class="text-control-item color-control">
                <div class="text-control-wrapper">
                    <div class="color-preview" id="colorPreview" style="background-color: #76fb9d;"></div>
                    <input type="color" id="textColor" class="text-control color-input" value="#76fb9d">
                </div>
            </div>
            
            <!-- Line Height -->
            <div class="text-control-item">
                <div class="text-control-wrapper">
                    <img src="icons/line-height.svg" alt="Line Height" class="control-icon">
                    <input type="number" id="lineHeight" class="text-control number-input" min="0.5" max="3" step="0.05" value="1.15">
                </div>
            </div>
            
            <!-- Font Weight -->
            <div class="text-control-item">
                <div class="text-control-wrapper">
                    <img src="icons/font-weight.svg" alt="Font Weight" class="control-icon">
                    <input type="number" id="fontVariationWeight" class="text-control number-input" min="1" max="1000" step="1" value="400">
                </div>
            </div>
            
            <!-- Font Width -->
            <div class="text-control-item">
                <div class="text-control-wrapper">
                    <img src="icons/font-width.svg" alt="Font Width" class="control-icon">
                    <input type="number" id="fontVariationWidth" class="text-control number-input" min="25" max="200" step="1" value="100">
                </div>
            </div>
            
            <!-- Font Contrast -->
            <div class="text-control-item">
                <div class="text-control-wrapper">
                    <img src="icons/font-contrast.svg" alt="Font Contrast" class="control-icon">
                    <input type="number" id="fontVariationContrast" class="text-control number-input" min="0" max="100" step="1" value="0">
                </div>
            </div>
        </div>
    </div>

    <!-- Drawing Toolbar -->
    <div id="drawToolbar" class="text-toolbar hidden">
        <div class="text-toolbar-content">
            <!-- Stroke Color -->
            <div class="text-control-item color-control">
                <div class="text-control-wrapper">
                    <div class="color-preview" id="strokeColorPreview" style="background-color: #76fb9d;"></div>
                    <input type="color" id="strokeColor" class="text-control color-input" value="#76fb9d">
                </div>
            </div>
            
            <!-- Stroke Thickness -->
            <div class="text-control-item">
                <div class="text-control-wrapper">
                    <img src="icons/stroke-width.svg" alt="Stroke Width" class="control-icon">
                    <input type="number" id="strokeThickness" class="text-control number-input" min="1" max="50" step="1" value="8">
                </div>
            </div>
        </div>
    </div>

    <!-- Code Toolbar -->
    <div id="codeToolbar" class="text-toolbar hidden">
        <div class="text-toolbar-content">
            <!-- Show Play Button Toggle -->
            <div class="text-control-item">
                <div class="text-control-wrapper">
                    <div class="code-play-toggle" id="codePlayToggle">
                        <img src="icons/play.svg" alt="Play Button" class="control-icon">
                        <select id="showPlayButton" class="text-control code-dropdown">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Gradient Overlay -->
    <div id="mobileGradient" class="mobile-gradient"></div>

    <!-- Toolbar -->
    <div id="toolbar" class="toolbar">
        <!-- Center button - always visible for guests -->
        <button id="centerBtn" onclick="goToCenter()" class="toolbar-btn center-btn">
            <img src="icons/center.svg" alt="Center">
        </button>
        
        
        <!-- Admin-only buttons - hidden for guests -->
        <div id="adminButtons" class="admin-buttons hidden">
            <button onclick="addImage()" class="toolbar-btn first-btn">
                <img src="icons/image.svg" alt="Media">
            </button>
            <button onclick="addText()" class="toolbar-btn middle-btn">
                <img src="icons/text.svg" alt="Text">
            </button>
            <button onclick="toggleDrawMode()" class="toolbar-btn middle-btn" id="drawBtn">
                <img src="icons/draw.svg" alt="Draw">
            </button>
            <button onclick="addCode()" class="toolbar-btn middle-btn">
                <img src="icons/code.svg" alt="Code">
            </button>
            <button onclick="setCenter()" class="toolbar-btn middle-btn">
                <img src="icons/pin.svg" alt="Set Center">
            </button>
            <button id="bringToFrontBtn" onclick="bringToFront()" class="toolbar-btn middle-btn animate-in-out hidden">
                <img src="icons/move-up.svg" alt="Bring to Front">
            </button>
            <button id="sendToBackBtn" onclick="sendToBack()" class="toolbar-btn middle-btn animate-in-out hidden">
                <img src="icons/move-down.svg" alt="Send to Back">
            </button>
            <button onclick="logout()" class="toolbar-btn last-btn">
                <img src="icons/logout.svg" alt="Logout">
            </button>
        </div>
    </div>


    <!-- Code Modal -->
    <div id="codeModal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Code Block</h3>
            <textarea id="codeInput" placeholder="Paste your HTML code here..."></textarea>
            <div class="modal-buttons">
                <button onclick="insertCode()">Insert</button>
                <button onclick="closeModal('codeModal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- File Input -->
    <input type="file" id="fileInput" accept="image/*,video/*" style="display: none;">

    <!-- Load modular JavaScript files -->
    <!-- Localhost configuration (excluded from Vercel) -->
    <script src="js/localhost-config.js"></script>
    
    <!-- Utility modules -->
    <script src="js/utils/performance.js"></script>
    <script src="js/utils/memory-optimizer.js"></script>
    
    <!-- Core modules -->
    <script src="js/core/viewport.js"></script>
    <script src="js/core/events.js"></script>
    
    <!-- Authentication and admin features -->
    <script src="js/auth/admin.js"></script>
    
    <!-- Database operations -->
    <script src="js/database/supabase.js"></script>
    
    <!-- UI management -->
    <script src="js/ui/toolbars.js"></script>
    
    <!-- Item management -->
    <script src="js/items/manager.js"></script>
    <script src="js/items/creators.js"></script>
    
    <!-- Feature modules -->
    <script src="js/features/drawing.js"></script>
    
    <!-- Main application coordinator (must be loaded last) -->
    <script src="js/main.js"></script>
    <script src="js/mobile-zoom-limits.js"></script>
</body>
</html>
