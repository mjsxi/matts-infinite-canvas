<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Infinite Canvas</title>
    <link rel="stylesheet" href="canvas.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Admin Login -->
    <div id="adminLogin" class="admin-login">
        <div class="login-form">
            <h2>Admin Access</h2>
            <input type="password" id="adminPassword" placeholder="Enter password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Main Canvas -->
    <div id="canvasContainer" class="canvas-container hidden">
        <div id="canvas" class="canvas">
            <!-- Canvas items will be inserted here -->
        </div>
    </div>

    <!-- Admin Toolbar -->
    <div id="toolbar" class="toolbar hidden">
        <button onclick="addImage()">📷 Image</button>
        <button onclick="addText()">📝 Text</button>
        <button onclick="addCode()">💻 Code</button>
        <button onclick="setCenter()">📍 Set Center</button>
        <button onclick="bringToFront()">⬆️ Front</button>
        <button onclick="sendToBack()">⬇️ Back</button>
        <button onclick="clearAll()">🗑️ Clear All</button>
        <button onclick="logout()">🚪 Logout</button>
    </div>

    <!-- Code Modal -->
    <div id="codeModal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Code Block</h3>
            <textarea id="codeInput" placeholder="Paste your HTML code here..."></textarea>
            <div class="modal-buttons">
                <button onclick="insertCode()">Insert</button>
                <button onclick="closeModal('codeModal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- File Input -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <script src="canvas.js"></script>
</body>
</html>
