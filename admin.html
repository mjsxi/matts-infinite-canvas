<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login - Infinite Canvas</title>
    <link rel="stylesheet" href="canvas.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Enhanced Login Page -->
    <div class="admin-login">
        <div class="login-form">
            <!-- Login Icon -->
            <div class="login-icon">
                <img src="icons/center.svg" alt="Center">
            </div>
            
            <!-- Admin Login Title -->
            <h2>Admin Login</h2>
            
            <!-- Input Container -->
            <div class="input-container">
                <!-- Password Input -->
                <div class="password-input">
                    <input type="password" id="adminPassword" placeholder="Password">
                </div>
                
                <!-- Login Button -->
                <div class="login-button">
                    <button onclick="adminLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function shakeLoginForm() {
            const loginForm = document.querySelector('.login-form');
            loginForm.classList.add('shake');
            setTimeout(() => {
                loginForm.classList.remove('shake');
            }, 600);
        }
        
        // Secure Admin Login via server
        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            if (!password) {
                shakeLoginForm();
                return;
            }
            
            try {
                const response = await fetch('/api/auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 500);
                } else {
                    shakeLoginForm();
                }
            } catch (error) {
                console.error('Login error:', error);
                shakeLoginForm();
            }
        }
        
        // Handle Enter key for admin login
        document.addEventListener('keydown', function(e) {
            if (e.target.id === 'adminPassword' && e.key === 'Enter') {
                adminLogin();
            }
        });
        
        // Check if already authenticated on page load
        async function checkExistingAuth() {
            try {
                const response = await fetch('/api/auth/verify', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.authenticated && data.isAdmin) {
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 500);
                    return;
                }
            } catch (error) {
                console.log('Auth check failed, showing login form');
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingAuth();
            // Focus on password input
            document.getElementById('adminPassword').focus();
        });
    </script>
</body>
</html>
