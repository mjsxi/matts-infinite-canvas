<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login - Infinite Canvas</title>
    <link rel="stylesheet" href="canvas.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Enhanced Login Page -->
    <div class="admin-login">
        <div class="login-form">
            <!-- Simple Admin Login -->
            <div id="adminLoginForm" class="auth-form-container">
                <h2>Admin Login</h2>
                <div class="input-container">
                    <input type="password" id="adminPassword" placeholder="Admin Password">
                    <button onclick="adminLogin()" class="login-btn">Login</button>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = isError ? 'status-message error' : 'status-message success';
        }
        
        function clearStatus() {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = '';
            statusEl.className = 'status-message';
        }
        
        // Local Admin Login for development
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            if (!password) {
                showStatus('Please enter password', true);
                return;
            }
            
            // Use local authentication for development
            const ADMIN_PASSWORD = 'canvas123';
            
            if (password === ADMIN_PASSWORD) {
                showStatus('Login successful! Redirecting...');
                
                // Store authentication in localStorage
                const timestamp = new Date().getTime();
                localStorage.setItem('canvas_admin_auth', JSON.stringify({ timestamp }));
                
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            } else {
                showStatus('Invalid password', true);
            }
        }
        
        // Handle Enter key for admin login
        document.addEventListener('keydown', function(e) {
            if (e.target.id === 'adminPassword' && e.key === 'Enter') {
                adminLogin();
            }
        });
        
        // Check if already authenticated on page load
        function checkExistingAuth() {
            // Check localStorage for existing auth
            const storedAuth = localStorage.getItem('canvas_admin_auth');
            if (storedAuth) {
                try {
                    const authData = JSON.parse(storedAuth);
                    const now = new Date().getTime();
                    const expirationTime = 24 * 60 * 60 * 1000; // 24 hours
                    
                    if ((now - authData.timestamp) < expirationTime) {
                        showStatus('Already logged in! Redirecting...');
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1000);
                        return;
                    }
                } catch (e) {
                    console.error('Error parsing stored auth:', e);
                    localStorage.removeItem('canvas_admin_auth');
                }
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingAuth();
            // Focus on password input
            document.getElementById('adminPassword').focus();
        });
    </script>
</body>
</html>
