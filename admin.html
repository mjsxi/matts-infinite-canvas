<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login - Infinite Canvas</title>
    <link rel="stylesheet" href="canvas.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load localhost configuration -->
    <script src="js/localhost-config.js"></script>
</head>
<body>
    <!-- Enhanced Login Page -->
    <div class="admin-login">
        <div class="login-form">
            <!-- Login Icon -->
            <div class="login-icon">
                <img src="icons/center.svg" alt="Center">
            </div>
            
            <!-- Admin Login Title -->
            <h2>Admin Login</h2>
            
            <!-- Input Container -->
            <div class="input-container">
                <!-- Password Input -->
                <div class="password-input">
                    <input type="password" id="adminPassword" placeholder="Password">
                </div>
                
                <!-- Login Button -->
                <div class="login-button">
                    <button onclick="adminLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function shakeLoginForm() {
            const loginForm = document.querySelector('.login-form');
            loginForm.classList.add('shake');
            setTimeout(() => {
                loginForm.classList.remove('shake');
            }, 600);
        }
        
        // Client-side Admin Login for localhost
        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            if (!password) {
                shakeLoginForm();
                return;
            }
            
            // Get admin password from localhost config
            const adminPassword = window.LOCALHOST_ADMIN_PASSWORD || null;
            
            if (!adminPassword) {
                alert('Admin login not available in this environment');
                shakeLoginForm();
                return;
            }
            
            // Try server-side login first (for production)
            try {
                const response = await fetch('/api/auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 500);
                    return;
                }
            } catch (error) {
                console.log('Server login failed, trying client-side authentication');
            }
            
            // Fallback to client-side authentication (for localhost)
            if (password === adminPassword) {
                // Set localStorage auth like the main canvas does
                const timestamp = new Date().getTime();
                localStorage.setItem('canvas_admin_auth', JSON.stringify({ timestamp }));
                
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 500);
            } else {
                shakeLoginForm();
            }
        }
        
        // Handle Enter key for admin login
        document.addEventListener('keydown', function(e) {
            if (e.target.id === 'adminPassword' && e.key === 'Enter') {
                adminLogin();
            }
        });
        
        // Check if already authenticated on page load
        async function checkExistingAuth() {
            // Try server-side auth check first
            try {
                const response = await fetch('/api/auth/verify', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.authenticated && data.isAdmin) {
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 500);
                    return;
                }
            } catch (error) {
                console.log('Server auth check failed, checking localStorage');
            }
            
            // Fallback to localStorage check (for localhost)
            const storedAuth = localStorage.getItem('canvas_admin_auth');
            if (storedAuth) {
                try {
                    const authData = JSON.parse(storedAuth);
                    const now = new Date().getTime();
                    const expirationTime = 24 * 60 * 60 * 1000; // 24 hours
                    
                    if ((now - authData.timestamp) < expirationTime) {
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 500);
                        return;
                    }
                } catch (e) {
                    console.error('Error parsing stored auth:', e);
                    localStorage.removeItem('canvas_admin_auth');
                }
            }
            
            console.log('No valid authentication found, showing login form');
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingAuth();
            // Focus on password input
            document.getElementById('adminPassword').focus();
        });
    </script>
</body>
</html>
